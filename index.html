<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title> - Estilos em CSS - </title>
    </head>
        <body>


            <h1> Aplicando Folhas de Estilo no HTML </h1>

            <img src="Imagens(CSS).jpeg" alt="Imagem Logo">

            <p> Assim como o HTML, o CSS não é realmente uma linguagem de programação.
                Também não é uma linguagem de marcação - é uma linguagem de folhas de estilo.
                Isso significa que CSS permite aplicar estilos seletivamente a elementos em documentos HTML.
            </p>
        </body>
</html>
